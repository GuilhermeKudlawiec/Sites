<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Bem vindo a GamerStore!</h1>
    <p>Para fazer login, preencha os campos abaixo.</p>
    <form>
        <img src="imagens/controle.png" alt="controle">
        <div>
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" onclick="clicar()">Fazer Login</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
